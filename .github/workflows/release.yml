name: Release App

on:
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use a stable Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Publish app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # The secret is pre-populated by GitHub Actions
        run: npm run publish
